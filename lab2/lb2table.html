<!DOCTYPE html>
<html lang="en">
<head>

<title>Table </title>
<style>

    table {
    
        width: 1000px;
        height: 200px;
    }
    
    </style>
</head>
<body>

<table border="1">

  </tr>

    <td colspan="4"> &nbsp;</td>
    <td > &nbsp;</td>
  </tr>
  <tr>

    <td> &nbsp;</td>

    <td > &nbsp;</td>
    <td> &nbsp;</td>
    <td> &nbsp;</td>
  </tr>
  <tr>
    <td rowspan="2"> &nbsp;</td>
    <td > &nbsp;</td>
    <td> &nbsp;</td>
    <td colspan="2", rowspan="3"> &nbsp;</td>
    
  </tr>
  <tr>
    <td rowspan="2", colspan="3">&nbsp; </td>
    <td  > &nbsp;</td>
   <!--<td colspan="2">&nbsp; </td>-->
   
  </tr>
  <tr>
    <td  > &nbsp;</td>
    <!--<td  colspan="2"> 3</td>-->
    
  </tr>

</table>

</body>
</html>
