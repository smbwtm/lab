        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Калькулятор</title>
            <style>
                .calculator {
  width: 400px;
  height: 600px;
  background-color: #f0f0f0;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.display {
  width: 100%;
  height: 100px;
  background-color: #fff;
  border-bottom: 1px solid #ccc;
  font-size: 36px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 0 20px;
}

.buttons {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
}

button {
  width: calc(25% - 10px);
  height: 80px;
  margin: 5px;
  font-size: 24px;
  background-color: #e0e0e0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.zero {
  width: calc(50% - 10px);
}

            </style>
        </head>
        <body>
            <div class="calculator">
                <div class="display">1234567890</div>
                <div class="buttons">
                  <button>AC</button>
                  <button>+/-</button>
                  <button>%</button>
                  <button>÷</button>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button>x</button>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button>-</button>
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button>+</button>
                  <button class="zero">0</button>
                  <button>.</button>
                  <button>=</button>
                </div>
              </div>
              
        </body>
        </html>
