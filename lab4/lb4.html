        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Калькулятор</title>
            <style>
               .calculator {
  width: 235px;
  height: 323px;
  background-color: #e5e5e5;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.display {
  width: 100%;
  height: 60px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: right;
  padding: 10px;
  font-size: 24px;
  margin-bottom: 20px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  width: calc(100% - 10px);
  height: 50px;
  background-color: #f0f0f0;
  border: none;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
}

.zero {
  grid-column: span 2;
}

.operator, .equal {
  background-color: #ff9500;
  color: #fff;
}


            </style>
        </head>
        <body>
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                  <button class="ac">AC</button>
                  <button class="plus-minus">+/-</button>
                  <button class="percentage">%</button>
                  <button class="operator">÷</button>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button class="operator">*</button>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button class="operator">-</button>
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button class="operator">+</button>
                  <button class="zero">0</button>
                  <button>.</button>
                  <button class="equal">=</button>
                </div>
              </div>
              
              
        </body>
        </html>
